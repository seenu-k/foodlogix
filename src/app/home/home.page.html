<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card [color]="cardCol">
    <ion-item>
      <ion-icon name="camera" slot="start"></ion-icon>
      <ion-label>
        <h2>Capture Emotions</h2>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="onCam()">Capture</ion-button>
    </ion-item>
  
    <ion-card-content>
      <h2>Happiness Level : {{happinessInput*100}} %</h2>
      <h2>Neutral Level : {{neutralInput*100}} %</h2>
      <h2>Sorrow Level : {{sorrowInput*100}} %</h2>
    </ion-card-content>
  </ion-card>
  <ion-list lines="inset" inset="true">
    <ion-item>
      <ion-label>
        <h2>Cost Limit (&#8377;)</h2>
      <ion-range min="10" max="200" pin="true" [(ngModel)]="costInput">
        <ion-icon size="small" slot="start" name="cash"></ion-icon>
        <ion-icon slot="end" name="cash"></ion-icon>
      </ion-range>
    </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Hunger Level</h2>
      <ion-range min="0" max="100" pin="true" [(ngModel)]="hungInput">
        <ion-icon size="small" slot="start" name="beer"></ion-icon>
        <ion-icon slot="end" name="pizza"></ion-icon>
      </ion-range>
    </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Height</h2>
    </ion-label>
    <ion-label position="floating">(In m)</ion-label>
    <ion-input type="number" [(ngModel)]="heightInput"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Weight</h2>
    </ion-label>
    <ion-label position="floating">(In kg)</ion-label>
    <ion-input type="number" [(ngModel)]="weightInput"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" shape="round" (click)="onSuggest()">Get Suggestions</ion-button>
</ion-content>
